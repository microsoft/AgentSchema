name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Package version (e.g., 1.0.0)"
        required: false
        type: string

# Permissions needed by all called workflows
permissions:
  contents: write
  id-token: write
  attestations: write
  pages: write

jobs:
  # Just test one workflow call first
  publish-python:
    uses: ./.github/workflows/publish-pypi.yml
    with:
      version: "1.0.0-test"
    secrets: inherit
