name: Test Reusable Callee

on:
  push:
    tags:
      - "test-v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: false
        type: string
  workflow_call:
    inputs:
      version:
        description: "Version"
        type: string
        required: false

# Concurrency like in publish-pypi
concurrency:
  group: test-reusable
  cancel-in-progress: false

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    if: |
      github.repository == 'microsoft/AgentSchema' && 
      (github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_call' || startsWith(github.ref, 'refs/tags/test-v'))
    steps:
      - name: Echo version
        run: echo "${{ inputs.version }}"

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Echo build
        run: echo "Building ${{ inputs.version }}"

  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/test-v') || github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_call'
    environment:
      name: pypi
    steps:
      - name: Echo publish
        run: echo "Publishing ${{ inputs.version }}"
