name: Publish Python to PyPI

on:
  push:
    tags:
      - "python-v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Package version (e.g., 1.0.0)"
        required: false
        type: string
  workflow_call:
    inputs:
      version:
        description: "Package version"
        required: false
        type: string

# Only allow one publish at a time
concurrency:
  group: publish-pypi
  cancel-in-progress: false

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    # Only run on microsoft/AgentSchema repo
    if: |
      github.repository == 'microsoft/AgentSchema' && 
      (github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_call' || startsWith(github.ref, 'refs/tags/python-v'))

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        working-directory: runtime/python/agentschema
        run: uv sync --all-extras --dev

      - name: Run tests
        working-directory: runtime/python/agentschema
        run: uv run pytest tests/ -v --tb=short

      - name: Run linting
        working-directory: runtime/python/agentschema
        run: uv run ruff check src/

  build:
    name: Build distribution
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Set version from input
        if: inputs.version != ''
        working-directory: runtime/python/agentschema
        run: |
          VERSION="${{ inputs.version }}"
          echo "Setting version to: $VERSION"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          cat pyproject.toml | grep "^version"

      - name: Set version from tag
        if: inputs.version == '' && startsWith(github.ref, 'refs/tags/python-v')
        working-directory: runtime/python/agentschema
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/python-v}"
          echo "Setting version to: $TAG_VERSION"
          sed -i "s/^version = .*/version = \"$TAG_VERSION\"/" pyproject.toml
          cat pyproject.toml | grep "^version"

      - name: Build package
        working-directory: runtime/python/agentschema
        run: uv build

      - name: Store distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: runtime/python/agentschema/dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    # Publish on tag push, manual dispatch, or workflow_call
    if: startsWith(github.ref, 'refs/tags/python-v') || github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_call'
    environment:
      name: pypi
      url: https://pypi.org/project/agentschema/
    permissions:
      id-token: write # Required for OIDC Trusted Publishing
      attestations: write # Required for artifact attestations
      contents: read

    steps:
      - name: Download distribution packages
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses OIDC Trusted Publishing - no password/token needed
        # Trusted Publisher must be configured on PyPI:
        #   Owner: microsoft
        #   Repository: AgentSchema
        #   Workflow: publish-pypi.yml
        #   Environment: pypi
