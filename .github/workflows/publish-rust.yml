name: Publish Rust to crates.io

on:
  push:
    tags:
      - "rust-v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Crate version (e.g., 1.0.0-beta.1)"
        required: false
        type: string

env:
  RUST_VERSION: "stable"
  CRATE_PATH: "runtime/rust/agentschema"

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    # Only run on microsoft/AgentSchema repo AND only for rust-v* tags
    if: |
      github.repository == 'microsoft/AgentSchema' && 
      (github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/rust-v'))
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Build
        working-directory: ${{ env.CRATE_PATH }}
        run: cargo build --verbose

      - name: Run tests
        working-directory: ${{ env.CRATE_PATH }}
        run: cargo test --verbose

      - name: Run clippy
        working-directory: ${{ env.CRATE_PATH }}
        run: cargo clippy -- -D warnings

  publish:
    name: Publish to crates.io
    needs: test
    runs-on: ubuntu-latest
    # Publish on tag push or manual workflow_dispatch
    if: |
      github.repository == 'microsoft/AgentSchema' && 
      (startsWith(github.ref, 'refs/tags/rust-v') || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Extract version from tag or input
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/rust-v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#rust-v}"
          else
            echo "No version specified and not a version tag"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update Cargo.toml version
        working-directory: ${{ env.CRATE_PATH }}
        run: |
          sed -i "s/^version = .*/version = \"${{ steps.version.outputs.version }}\"/" Cargo.toml
          grep "^version" Cargo.toml

      - name: Publish to crates.io
        working-directory: ${{ env.CRATE_PATH }}
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
