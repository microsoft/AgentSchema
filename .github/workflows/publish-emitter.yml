name: Publish Emitter to npm

on:
  push:
    tags:
      - "emitter-v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Package version (e.g., 1.0.0-beta.1)"
        required: false
        type: string
  workflow_call:
    inputs:
      version:
        description: "Package version"
        required: false
        type: string

# Permissions needed for OIDC token and content access
permissions:
  contents: read
  id-token: write

env:
  NODE_VERSION: "24"
  PACKAGE_PATH: "agentschema-emitter"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    # Only run on microsoft/AgentSchema repo
    if: github.repository == 'microsoft/AgentSchema'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: ${{ env.PACKAGE_PATH }}
        run: npm ci

      - name: Build package
        working-directory: ${{ env.PACKAGE_PATH }}
        run: npm run build

      - name: Run lint
        working-directory: ${{ env.PACKAGE_PATH }}
        run: npm run lint

      - name: Store build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: emitter-package-build
          path: |
            ${{ env.PACKAGE_PATH }}/dist/
            ${{ env.PACKAGE_PATH }}/lib/
            ${{ env.PACKAGE_PATH }}/package.json
            ${{ env.PACKAGE_PATH }}/README.md

  publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: npm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"

      - name: Extract version from tag or input
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/emitter-v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#emitter-v}"
          else
            echo "No version specified and not a version tag"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Install dependencies
        working-directory: ${{ env.PACKAGE_PATH }}
        run: npm ci

      - name: Update package version
        working-directory: ${{ env.PACKAGE_PATH }}
        run: npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version

      - name: Build package
        working-directory: ${{ env.PACKAGE_PATH }}
        run: npm run build

      - name: Publish to npm
        working-directory: ${{ env.PACKAGE_PATH }}
        run: npm publish --access public --tag beta
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
