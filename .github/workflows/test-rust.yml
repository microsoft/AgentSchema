name: Test Rust Runtime

on:
  push:
    branches:
      - main
    paths:
      - "runtime/rust/**"
  pull_request:
    paths:
      - "runtime/rust/**"
  workflow_dispatch:

env:
  RUST_VERSION: "stable"
  PACKAGE_PATH: "runtime/rust/agentschema"

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Build
        working-directory: ${{ env.PACKAGE_PATH }}
        run: cargo build

      - name: Run tests
        working-directory: ${{ env.PACKAGE_PATH }}
        run: cargo test
