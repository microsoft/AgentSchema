$schema: https://json-schema.org/draft/2020-12/schema
$id: ContainerScale.yaml
type: object
properties:
  minReplicas:
    type: integer
    minimum: 0
    maximum: 10
    description: Minimum number of replicas
  maxReplicas:
    type: integer
    minimum: 0
    maximum: 10
    description: Maximum number of replicas
required:
  - minReplicas
  - maxReplicas
description: Scaling configuration for a containerized agent.
